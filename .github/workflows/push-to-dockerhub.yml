name: Build, Test, and Deploy to DockerHub

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '17'

    - name: Install Node dependencies
      run: npm install
      working-directory: ./node

    - name: Run Node tests
      run: npm test
      working-directory: ./node

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build Node Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./node
        file: ./node/Dockerfile
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/super-app:node

    - name: Test Node Container
      run: |
        docker run --rm ${{ secrets.DOCKERHUB_USERNAME }}/super-app:node npm test

    - name: Push Node Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./node
        file: ./node/Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/super-app:node

    - name: Build PHP Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./php
        file: ./php/Dockerfile
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/super-app:php

    - name: Test PHP Docker container
      run: |
        docker run --rm -d -p 80:80 --name php-container ${{ secrets.DOCKERHUB_USERNAME }}/super-app:php
        sleep 10 # Give the container some time to start
        curl -f http://localhost:80/index.php
        docker stop php-container

    - name: Push PHP Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./php
        file: ./php/Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/super-app:php